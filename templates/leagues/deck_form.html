{% extends 'main.html' %} {% block content %}{% load crispy_forms_tags %}{% load static %}

<div class="content">
  <h1>Edit Deck</h1>
</div>
{% if user.is_staff %}
<div class="content">
  <form method="post"> 
    {% csrf_token %} 
    {{ form.as_p }} 
    <input type="submit" value="Save">
  </form> 
</div>
{% else %}
<div class="content">
  <p>Sorry, only staff can edit decks</p>
</div>
{% endif %}

{% endblock %}
