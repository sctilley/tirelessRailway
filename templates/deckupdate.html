{% extends 'main.html' %} {% block content %}{% load crispy_forms_tags %}{% load static %}

<div class="content">
  <div class="banner">
    <h1>New Deck Update View</h1>
  </div>
</div>

<div class="content">
  <h2>Deck Doctor</h2>
  <div class="card leaguecard">
    <form method="post">
      Change this deck, {{deck}}, including all it's varients, into a varient of another deck:
      {% csrf_token %} 
      <select name="deckdoctor" id="">
        {% for deck in decks %}
        <option value="deck.id">{{deck.name}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Save">
    </form>
  </div>
</div>


{% endblock %}
