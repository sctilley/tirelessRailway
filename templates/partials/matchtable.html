
<a href="#" onclick="download_table_as_csv('matchtable');">Download as CSV</a>

<table class="table table-striped table-hover" id="matchtable" _="install Sortable">
    <thead>
        <tr>
            <th>#</th>
            <th>Date/Time</th>
            <th>Format</th>
            <th>My Deck</th>
            <th>My Varient</th>
            <th>Their Deck</th>
            <th>Their Varient</th>
            <th>Match Win</th>
            <th>Game 1</th>
            <th>Game 2</th>
            <th>Game 3</th>
            <th>League ID</th>
        </tr>
    </thead>
    <tbody id="contents" hx-trigger="load" hx-get="{% url 'matchtablebody' %}" hx-target="this">

    </tbody>
</table>
